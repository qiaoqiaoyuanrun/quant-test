    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --app-bg: #f0f7ff;
            --accent-blue: #007aff;
            --accent-glow: rgba(0, 122, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 122, 255, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #424245;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--app-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .gemini-gradient {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #ffffff 100%);
            min-height: 100vh;
            position: relative;
        }
        
        /* Subtle mesh for tech feel - lighter version */
        
        .gemini-gradient::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
        }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
        }
        
        .apple-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(180deg, #007aff 0%, #0056b3 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        
        .apple-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
            filter: brightness(1.05);
        }
        
        .apple-button:active {
            transform: translateY(0);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(0, 122, 255, 0.15);
        }
        
        /* Custom scrollbar for pro look */
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .card-hover {
            transition: all 0.25s ease;
        }
        
        .card-hover:hover {
            border-color: rgba(0, 122, 255, 0.4);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }
    </style>
